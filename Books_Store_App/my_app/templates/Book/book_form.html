{% extends 'base.html' %}
{% load static %}

{% block content %}

<form method="POST" action="">
    {% csrf_token %}
    {% if object %}
        <h1>Edit Book</h1>
    {% else %}
        <h1>Add Book</h1>
    {% endif %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn btn-primary"/>

{%endblock%}
