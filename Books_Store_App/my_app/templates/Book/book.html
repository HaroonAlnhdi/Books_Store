{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Books</h1>
            <a href="{% url 'create' %}" class="btn btn-primary">Add Book</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>category</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.price }}</td>
                        <td>{{ book.category }}</td>
                        <td>
                            <a href="{% url 'detail' book.id %}" class="btn btn-info">View</a>
                            <a href="{% url 'update' book.id %}" class="btn btn-warning">Edit</a>
                            <form action="{% url 'delete' book.id %}" method="post" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endblock %}
