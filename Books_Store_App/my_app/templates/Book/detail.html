

{%extends 'base.html'%}
{%load static%}
{%block content%}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Book Details</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{book.title}}</td>
                        <td>{{book.author}}</td>
                        <td>{{book.price}}</td>
                        <td>{{book.category}}</td>
                    </tr>
                </tbody>
            </table>
            <a href="{%url 'books'%}" class="btn btn-primary">Back</a>
        </div>
    </div>

{%endblock%}
